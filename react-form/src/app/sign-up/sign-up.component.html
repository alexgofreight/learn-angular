<div class="row">
  <div class="col-sm-6 offset-3">
    <div class="text-center">
      <h4>
        Sign Up
      </h4>
    </div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" 
               formControlName="username"
               class="form-control"
               id="username"
               placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" 
               formControlName="password"
               class="form-control"
               id="password"
               placeholder="Password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="text" 
               formControlName="confirmPassword"
               class="form-control"
               id="confirmPassword"
               placeholder="Confirm Password">
      </div>
      <section formGroupName="address">
        <div class="form-group">
          <label for="street">Street</label>
          <input type="text" 
                 formControlName="street"
                 class="form-control"
                 id="street"
                 placeholder="Street">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" 
                   formControlName="city"
                   class="form-control"
                   id="city"
                   placeholder="City">
          </div>
          <div class="form-group col-md-4">
            <label for="state">State</label>
            <select id="state" class="form-control" formControlName="state">
              <option value="" disabled>Choose...</option>
              <option *ngFor="let state of stateOptions"
                      [ngValue]="state">
                {{ state }}
              </option>
            </select>
            <!-- <input type="text" 
                   formControlName="state"
                   class="form-control"
                   id="state"
                   placeholder="State"> -->
          </div>
          <div class="form-group col-md-2">
            <label for="zip">Zip</label>
            <input type="text" 
                   formControlName="zip"
                   class="form-control"
                   id="zip"
                   placeholder="Zip">
          </div>
        </div>
      </section>

      <p>
        Form Status: {{ userForm.status }}
      </p>

      <p>
        <button class="btn btn-success" type="submit">
          <i class="fas fa-save"></i>Save
        </button>
        <button class="btn btn-warning" type="button" (click)="clear()">
          <i class="fas fa-snowplow"></i>Clear
        </button>
        <button class="btn btn-info" type="button" (click)="autoFill()">
          <i class="fas fa-snowplow"></i>AutoFill
        </button>
      </p>
    </form>
  </div>
</div>
